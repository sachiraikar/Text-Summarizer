<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Interactive Text Summarizer</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  body {
    font-family: 'Poppins', sans-serif;
    background: #121212;
    color: #eee;
    margin: 0; padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 30px;
  }
  .container {
    background: #1e1e1e;
    padding: 25px 30px;
    border-radius: 15px;
    width: 90%;
    max-width: 900px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 600;
    color: #ff6f61;
    letter-spacing: 1.2px;
  }
  textarea {
    width: 100%;
    height: 180px;
    padding: 15px;
    border-radius: 10px;
    border: none;
    resize: vertical;
    font-size: 1rem;
    background: #2c2c2c;
    color: #eee;
    box-sizing: border-box;
    transition: background 0.3s ease;
  }
  textarea:focus {
    outline: none;
    background: #383838;
  }
  .btn {
    background: #ff6f61;
    border: none;
    padding: 12px 25px;
    color: white;
    font-weight: 600;
    font-size: 1.1rem;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 15px;
    width: 100%;
    transition: background 0.3s ease;
  }
  .btn:hover {
    background: #e65a4c;
  }
  .summary-box {
    margin-top: 30px;
    background: #292929;
    padding: 20px;
    border-radius: 12px;
    line-height: 1.6;
    font-size: 1.1rem;
    color: #cfd8dc;
  }
  .char-count {
    margin-top: 5px;
    text-align: right;
    color: #888;
    font-size: 0.85rem;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Text Summarizer</h1>
    <form method="POST">
      <textarea name="input_text" id="inputText" placeholder="Paste or type your long text here...">{{ input_text }}</textarea>
      <div class="char-count" id="charCount">Characters: 0</div>
      <button type="submit" class="btn">Summarize</button>
    </form>

    {% if summary %}
    <div class="summary-box" tabindex="0" aria-live="polite">
      <h3>Summary:</h3>
      <p>{{ summary }}</p>
    </div>
    {% endif %}
  </div>

<script>
  const inputText = document.getElementById('inputText');
  const charCount = document.getElementById('charCount');

  function updateCharCount() {
    charCount.textContent = 'Characters: ' + inputText.value.length;
  }

  inputText.addEventListener('input', updateCharCount);
  window.onload = updateCharCount;
</script>

</body>
</html>
